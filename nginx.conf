upstream php {
    server 127.0.0.1:9000;
}

server {
    listen 80;
    listen [::]:80;
    
    # Ubah ke domain Anda jika production
    server_name swiftrail.local www.swiftrail.local;
    
    root "C:/path/to/Swiftrail/public";
    
    index index.php;
    charset utf-8;
    
    # Max upload size
    client_max_body_size 20M;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Disable access to dot files
    location ~ /\. {
        deny all;
    }
    
    # Static files caching
    location ~* \.(css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # API routes
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Main application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP execution
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php;
        fastcgi_index index.php;
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        # Prevent accessing hidden files
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # PHP-FPM timeout
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 60;
        fastcgi_read_timeout 60;
    }
    
    # Deny access to sensitive files
    location ~ /\.env {
        deny all;
    }
    
    location ~ /\.git {
        deny all;
    }
    
    location ~ /storage {
        deny all;
    }
}

